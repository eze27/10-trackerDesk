

<div class="row pad-10">
        <div class="col-2">
                <h3>Actuarios</h3>
        
            <div class="list-group">
                  <a href="#" (click)="seguir( taxista )" *ngFor="let taxista of taxistas" class="list-group-item list-group-item-action">
                    <strong> {{ taxista.nombre }} </strong>
                    <br>
                    <span class="label label-success" *ngIf="taxista.estatus == null else other"> </span>
                    <ng-template #other>
                      Estatus
                      <br>
                      <span class="label label-success" style="background-color:#5cb85c;color:white;display: block;
                                                padding: .2em .6em .3em;
                                                font-size: 75%;
                                                font-weight: 700;
                                                line-height: 1;
                                                color: #fff;
                                                text-align: center;
                                                white-space: nowrap;
                                                vertical-align: baseline;
                                                border-radius: .25em;">{{ taxista.estatus }} </span>

                      Expediente
                      <br>
                      <span class="label label-success" style="background-color:#d9534f;color:white;display: block;
                                                padding: .2em .6em .3em;
                                                font-size: 75%;
                                                font-weight: 700;
                                                line-height: 1;
                                                color: #fff;
                                                padding-left: 2px;
                                                text-align: center;
                                                white-space: nowrap;
                                                vertical-align: baseline;
                                                border-radius: .25em;"> {{ taxista.expediente }} </span>
                    </ng-template>
                  </a>
                  <br>
                  <button *ngIf="siguiendoNombre" (click)="dejarDeSeguir()" class="btn btn-primary btn-block">
                    Dejar de seguir
                  </button>
    </div>
               
            </div>
    <div class="col-10">


          <agm-map [latitude]="lat" [longitude]="lng" [zoom]='18' [streetViewControl]="true" [mapTypeControl]="true" [fullscreenControl]="true"
              [styles]="styles">
              <agm-marker *ngFor="let taxista of taxistas" [latitude]="taxista.lat" [longitude]="taxista.lng">

                <agm-info-window>
                  <div class="card bg-light" style="max-width: 18rem;border:none;background-color: aliceblue;">
                    <div class="card-header" style="background-color: #fff;">{{taxista.nombre}}</div>
                    <div class="card-body" style="background-color: #fff;">
                      <h5 class="card-title">Datos</h5>
                      <p class="card-text">
                        <span class="label label-success">
                          <strong>Demandado</strong>
                          <br> {{ taxista.demandado }} </span>
                        <br>
                        <span class="label label-success">
                          <strong>Direccion</strong>
                          <br> {{ taxista.direccion }} </span>
                      </p>
                    </div>
                  </div>
                  <agm-circle [latitude]="taxista.lat" [longitude]="taxista.lng" [radius]="1.5" [fillOpacity]="0.50" [fillColor]="'#00A19A'"></agm-circle>
                </agm-info-window>
              </agm-marker>
            </agm-map>

    </div>




</div>
